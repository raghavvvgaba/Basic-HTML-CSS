<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>This is a paragraph</p>
    <a href="https:google.co.in">Google</a>
    <div>
        I'm a block element
    </div>
    <span>Yes he is a block element</span>
    <a href="Yes he is a block element"></a>
</body>
</html>
