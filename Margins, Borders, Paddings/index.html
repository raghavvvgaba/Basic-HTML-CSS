<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: aqua;
        }
        div{
            padding: 10px;
            margin: 10px;
            border: 2px solid blue;
            height: 200px;
            box-sizing:border-box;
        }
        .box3{
            background-color: rgb(241, 241, 186);
            box-shadow: 20px;
        }
    </style>
</head>
<body>
    <div class="box1">
        This is a Box 
    </div>
    <div class="box1 box2">
        This is another box
    </div>
    <div class="box3">This is 3rd box</div>
</body>
</html>
